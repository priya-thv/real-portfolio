<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priya's PortfolioðŸŽ€</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh; /* full viewport height */
      overflow: hidden; /* disables scroll */
      background-color: pink;
      color: white;
      font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div.container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 10px;
      /* Make sure it doesn't stretch vertically beyond content */
    }

    .sticks {
      display: flex;
      flex-direction: row;
      gap: 15px;
      margin-bottom: 5px;
    }

    .stick {
      width: 28px;
      height: 100px;
      background-color: white;
      opacity: 0;
      transform: scaleX(0);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .stick.show {
      opacity: 1;
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sticks">
      <div class="stick" id="stick1"></div>
      <div class="stick" id="stick2"></div>
      <div class="stick" id="stick3"></div>
      <div class="stick" id="stick4"></div>
      <div class="stick" id="stick5"></div>
    </div>
    <h1>Loading....</h1>
  </div>

  <script src="front.js"></script>
</body>
</html>
